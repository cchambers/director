<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Director ‚Äî Podcast Director</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,600;1,9..40,400&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3/dist/purify.min.js"></script>
  <style>
    :root {
      --bg: #0f0f11;
      --surface: #18181b;
      --border: #27272a;
      --text: #fafafa;
      --muted: #a1a1aa;
      --accent: #a78bfa;
      --accent-dim: rgba(167, 139, 250, 0.15);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    .header {
      flex-shrink: 0;
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
    }
    .header h1 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
    }
    .header .badge {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      padding: 0.2rem 0.5rem;
      background: var(--accent-dim);
      color: var(--accent);
      border-radius: 4px;
    }
    .layout {
      display: flex;
      flex: 1;
      min-height: 0;
      overflow: hidden;
    }
    .column {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--border);
    }
    .column:last-child { border-right: none; }
    .column-title {
      flex-shrink: 0;
      padding: 0.75rem 1rem;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--muted);
      border-bottom: 1px solid var(--border);
    }
    .column-scroll {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      min-height: 0;
    }
    .cards {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem 1.5rem;
      animation: cardIn 0.35s ease-out;
    }
    @keyframes cardIn {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .card-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }
    .card-header .icon {
      width: 24px;
      height: 24px;
      background: var(--accent-dim);
      color: var(--accent);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
    }
    .card.factcheck .card-header .icon { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
    .actions {
      display: flex;
      gap: 0.5rem;
      padding: 0 1.5rem 1rem;
      max-width: 42rem;
      margin: 0 auto;
    }
    .btn {
      font-family: inherit;
      font-size: 0.875rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      cursor: pointer;
    }
    .btn:hover { background: var(--border); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn.primary { background: var(--accent-dim); color: var(--accent); border-color: var(--accent); }
    .btn.primary:hover { background: rgba(167, 139, 250, 0.25); }
    .card-header .time {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--muted);
    }
    .card-body {
      font-size: 1rem;
      word-break: break-word;
    }
    .card-body p { margin: 0 0 0.5em; }
    .card-body p:last-child { margin-bottom: 0; }
    .card-body ul, .card-body ol { margin: 0.5em 0; padding-left: 1.25em; }
    .card-body li { margin: 0.25em 0; }
    .card-body strong { font-weight: 600; }
    .card-body code { font-family: 'JetBrains Mono', monospace; font-size: 0.9em; background: var(--border); padding: 0.1em 0.35em; border-radius: 4px; }
    .empty {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--muted);
      font-size: 0.875rem;
    }
    .empty p { margin: 0; }
  </style>
</head>
<body>
  <header class="header">
    <div style="display: flex; align-items: center; gap: 0.75rem;">
      <h1>Director</h1>
      <span class="badge">LIVE</span>
    </div>
    <button type="button" class="btn primary" id="fcBtn">Fact check</button>
  </header>
  <main class="layout">
    <section class="column">
      <h2 class="column-title">Direction</h2>
      <div class="column-scroll" id="scrollDirector">
        <div class="cards" id="cardsDirector"></div>
        <div class="empty" id="emptyDirector">Use /suggest or say a trigger phrase in voice.</div>
      </div>
    </section>
    <section class="column">
      <h2 class="column-title">Fact checks</h2>
      <div class="column-scroll" id="scrollFactcheck">
        <div class="cards" id="cardsFactcheck"></div>
        <div class="empty" id="emptyFactcheck">Click &quot;Fact check&quot; or use /fc in Discord.</div>
      </div>
    </section>
  </main>
  <script>
    const cardsDirector = document.getElementById('cardsDirector');
    const cardsFactcheck = document.getElementById('cardsFactcheck');
    const scrollDirector = document.getElementById('scrollDirector');
    const scrollFactcheck = document.getElementById('scrollFactcheck');
    const emptyDirector = document.getElementById('emptyDirector');
    const emptyFactcheck = document.getElementById('emptyFactcheck');
    const fcBtn = document.getElementById('fcBtn');

    function formatTime(ms) {
      const d = new Date(ms);
      return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }

    function markdownToHtml(s) {
      if (!s || typeof s !== 'string') return '';
      const raw = marked.parse(s.trim(), { gfm: true });
      return DOMPurify.sanitize(raw, { ALLOWED_TAGS: ['p', 'br', 'strong', 'em', 'b', 'i', 'ul', 'ol', 'li', 'code', 'pre', 'a', 'h1', 'h2', 'h3'], ALLOWED_ATTR: ['href'] });
    }

    function escapeHtml(s) {
      const div = document.createElement('div');
      div.textContent = s;
      return div.innerHTML;
    }

    function addCard(text, at, type) {
      const isFactcheck = type === 'factcheck';
      const cardsEl = isFactcheck ? cardsFactcheck : cardsDirector;
      const scrollEl = isFactcheck ? scrollFactcheck : scrollDirector;
      const emptyEl = isFactcheck ? emptyFactcheck : emptyDirector;
      emptyEl.hidden = true;
      const card = document.createElement('article');
      card.className = 'card' + (isFactcheck ? ' factcheck' : '');
      const icon = isFactcheck ? 'üîç' : 'üé¨';
      const bodyHtml = markdownToHtml(text);
      card.innerHTML = `
        <div class="card-header">
          <span class="icon">${icon}</span>
          <span class="time">${formatTime(at)}</span>
        </div>
        <div class="card-body">${bodyHtml || escapeHtml(text)}</div>
      `;
      cardsEl.insertBefore(card, cardsEl.firstChild);
      scrollEl.scrollTop = 0;
    }

    const ev = new EventSource('/events');
    ev.onmessage = (e) => {
      try {
        const data = JSON.parse(e.data);
        const type = data.type || 'suggestion';
        if (data.text) addCard(data.text, data.at || Date.now(), type);
      } catch (_) {}
    };
    ev.onerror = () => {
      ev.close();
      setTimeout(() => location.reload(), 2000);
    };

    fcBtn.addEventListener('click', async () => {
      fcBtn.disabled = true;
      try {
        const res = await fetch('/fc', { method: 'POST' });
        const data = await res.json();
        if (data.error && !data.result) {
          addCard('Error: ' + data.error, Date.now(), 'factcheck');
        }
      } catch (err) {
        addCard('Request failed: ' + err.message, Date.now(), 'factcheck');
      }
      fcBtn.disabled = false;
    });
  </script>
</body>
</html>
