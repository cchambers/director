<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Director ‚Äî Podcast Director</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,600;1,9..40,400&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3/dist/purify.min.js"></script>
  <style>
    :root {
      --bg: #0f0f11;
      --surface: #18181b;
      --border: #27272a;
      --text: #fafafa;
      --muted: #a1a1aa;
      --accent: #a78bfa;
      --accent-dim: rgba(167, 139, 250, 0.15);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    .header {
      flex-shrink: 0;
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
    }
    .header h1 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
    }
    .header .badge {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      padding: 0.2rem 0.5rem;
      background: var(--accent-dim);
      color: var(--accent);
      border-radius: 4px;
    }
    .layout {
      display: flex;
      flex: 1;
      min-height: 0;
      overflow: hidden;
    }
    .column {
      flex: 1;
      min-width: 0;
      min-height: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border-right: 1px solid var(--border);
    }
    .column:last-child { border-right: none; }
    .column-title {
      flex-shrink: 0;
      padding: 0.75rem 1rem;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--muted);
      border-bottom: 1px solid var(--border);
    }
    .column-scroll {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 1rem;
      -webkit-overflow-scrolling: touch;
    }
    .cards {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem 1.5rem;
      animation: cardIn 0.35s ease-out;
    }
    @keyframes cardIn {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .card-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }
    .card-header .icon {
      width: 24px;
      height: 24px;
      background: var(--accent-dim);
      color: var(--accent);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
    }
    .card.factcheck .card-header .icon { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
    .claim-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem 1.25rem;
      animation: cardIn 0.35s ease-out;
    }
    .claim-card.verdict-true { border-left: 3px solid #22c55e; }
    .claim-card.verdict-false { border-left: 3px solid #ef4444; }
    .claim-card.verdict-subjective { border-left: 3px solid #eab308; }
    .claim-text { font-size: 0.95rem; margin-bottom: 0.25rem; }
    .claim-context { font-size: 0.8rem; color: var(--muted); margin-bottom: 0.5rem; }
    .claim-context div { margin-bottom: 0.2rem; }
    .claim-meta { display: flex; align-items: center; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 0.5rem; }
    .claim-type {
      font-size: 0.7rem; padding: 0.15rem 0.4rem; background: var(--border); color: var(--muted);
      border-radius: 4px; font-family: 'JetBrains Mono', monospace;
    }
    .verdict-badge { font-size: 0.75rem; font-weight: 600; padding: 0.2rem 0.5rem; border-radius: 4px; }
    .verdict-badge.true { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
    .verdict-badge.false { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
    .verdict-badge.subjective { background: rgba(234, 179, 8, 0.2); color: #eab308; }
    .claim-result details { margin-top: 0.5rem; }
    .claim-result summary { cursor: pointer; font-size: 0.875rem; color: var(--muted); }
    .claim-result .fact-box-header { font-size: 0.8rem; color: var(--muted); margin-bottom: 0.5rem; }
    .claim-result .fact-box-header strong { color: var(--text); }
    .claim-result .details-body { margin-top: 0.5rem; font-size: 0.9rem; white-space: pre-wrap; }
    .claim-result .details-body p { margin: 0 0 0.5em; }
    .claim-sources { margin-top: 0.75rem; font-size: 0.8rem; color: var(--muted); }
    .claim-sources ul { margin: 0.25rem 0 0; padding-left: 1.25rem; }
    .claim-sources a { color: var(--accent); text-decoration: none; }
    .claim-sources a:hover { text-decoration: underline; }
    .actions {
      display: flex;
      gap: 0.5rem;
      padding: 0 1.5rem 1rem;
      max-width: 42rem;
      margin: 0 auto;
    }
    .btn {
      font-family: inherit;
      font-size: 0.875rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      cursor: pointer;
    }
    .btn:hover { background: var(--border); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn.primary { background: var(--accent-dim); color: var(--accent); border-color: var(--accent); }
    .btn.primary:hover { background: rgba(167, 139, 250, 0.25); }
    .claim-check-search-btn { padding: 0.35rem 0.5rem; font-size: 1rem; line-height: 1; }
    .card-header .time {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--muted);
    }
    .card-body {
      font-size: 1rem;
      word-break: break-word;
    }
    .card-body p { margin: 0 0 0.5em; }
    .card-body p:last-child { margin-bottom: 0; }
    .card-body ul, .card-body ol { margin: 0.5em 0; padding-left: 1.25em; }
    .card-body li { margin: 0.25em 0; }
    .card-body strong { font-weight: 600; }
    .card-body code { font-family: 'JetBrains Mono', monospace; font-size: 0.9em; background: var(--border); padding: 0.1em 0.35em; border-radius: 4px; }
    .empty {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--muted);
      font-size: 0.875rem;
    }
    .empty p { margin: 0; }
  </style>
</head>
<body>
  <header class="header">
    <div style="display: flex; align-items: center; gap: 0.75rem;">
      <h1>Director</h1>
      <span class="badge">LIVE</span>
    </div>
  </header>
  <main class="layout">
    <section class="column">
      <h2 class="column-title">Direction</h2>
      <div class="column-scroll" id="scrollDirector">
        <div style="margin-bottom: 0.75rem;">
          <button type="button" class="btn primary" id="suggestBtn">Suggestions</button>
        </div>
        <div class="cards" id="cardsDirector"></div>
        <div class="empty" id="emptyDirector">Use &quot;Suggestions&quot; or /suggest or say a trigger phrase in voice.</div>
      </div>
    </section>
    <section class="column">
      <h2 class="column-title">Claims</h2>
      <div class="column-scroll" id="scrollClaims">
        <div style="margin-bottom: 0.75rem;">
          <button type="button" class="btn primary" id="refreshClaimsBtn">Refresh claims</button>
        </div>
        <div class="cards" id="cardsClaims"></div>
        <div class="empty" id="emptyClaims">Click &quot;Refresh claims&quot; to extract claims from the conversation.</div>
      </div>
    </section>
  </main>
  <script>
    const cardsDirector = document.getElementById('cardsDirector');
    const cardsClaims = document.getElementById('cardsClaims');
    const scrollDirector = document.getElementById('scrollDirector');
    const scrollClaims = document.getElementById('scrollClaims');
    const emptyDirector = document.getElementById('emptyDirector');
    const emptyClaims = document.getElementById('emptyClaims');
    const refreshClaimsBtn = document.getElementById('refreshClaimsBtn');
    const suggestBtn = document.getElementById('suggestBtn');

    function formatTime(ms) {
      const d = new Date(ms);
      return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }

    function markdownToHtml(s) {
      if (!s || typeof s !== 'string') return '';
      const raw = marked.parse(s.trim(), { gfm: true });
      return DOMPurify.sanitize(raw, { ALLOWED_TAGS: ['p', 'br', 'strong', 'em', 'b', 'i', 'ul', 'ol', 'li', 'code', 'pre', 'a', 'h1', 'h2', 'h3'], ALLOWED_ATTR: ['href'] });
    }

    function escapeHtml(s) {
      const div = document.createElement('div');
      div.textContent = s;
      return div.innerHTML;
    }

    function addCard(text, at) {
      emptyDirector.hidden = true;
      const card = document.createElement('article');
      card.className = 'card';
      const bodyHtml = markdownToHtml(text);
      card.innerHTML = `
        <div class="card-header">
          <span class="icon">üé¨</span>
          <span class="time">${formatTime(at)}</span>
        </div>
        <div class="card-body">${bodyHtml || escapeHtml(text)}</div>
      `;
      cardsDirector.insertBefore(card, cardsDirector.firstChild);
      scrollDirector.scrollTop = 0;
    }

    function addClaimCard(claim, type, speaker) {
      emptyClaims.hidden = true;
      const card = document.createElement('article');
      card.className = 'claim-card';
      card.dataset.claim = claim;
      card.dataset.speaker = speaker || '';
      const speakerLabel = speaker ? escapeHtml(speaker) : '‚Äî';
      const verbatimEscaped = escapeHtml(claim);
      card.innerHTML = `
        <div class="claim-context">
          <div><strong>Speaker:</strong> ${speakerLabel}</div>
          <div><strong>Verbatim claim:</strong> ${verbatimEscaped}</div>
        </div>
        <div class="claim-meta claim-actions">
          <span class="claim-type">${escapeHtml(type)}</span>
          <button type="button" class="btn claim-check-btn" title="Fact-check without search">Check</button>
          <button type="button" class="btn claim-check-search-btn" title="Fact-check with web search" aria-label="Check with search">üîç</button>
        </div>
        <div class="claim-result" style="display: none;"></div>
      `;
      const checkBtn = card.querySelector('.claim-check-btn');
      const searchBtn = card.querySelector('.claim-check-search-btn');
      const actionsEl = card.querySelector('.claim-actions');
      const resultEl = card.querySelector('.claim-result');
      async function runCheck(withSearch) {
        const btn = withSearch ? searchBtn : checkBtn;
        const origLabel = btn.textContent;
        btn.disabled = true;
        checkBtn.disabled = true;
        searchBtn.disabled = true;
        btn.textContent = withSearch ? 'Checking with search‚Ä¶' : 'Checking‚Ä¶';
        try {
          const res = await fetch('/claims/check', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ claim, withSearch }),
          });
          const data = await res.json();
          if (data.error) {
            resultEl.innerHTML = `<details open><summary>Error</summary><div class="details-body">${escapeHtml(data.error)}</div></details>`;
          } else {
            const verdict = (data.verdict || '').toLowerCase();
            const verdictClass = verdict === 'true' || verdict === 'false' || verdict === 'subjective' ? verdict : '';
            if (verdictClass) card.classList.add('verdict-' + verdictClass);
            const badge = verdictClass ? `<span class="verdict-badge ${verdictClass}">${(data.verdict || '').toUpperCase()}</span>` : '';
            const bodyHtml = markdownToHtml(data.result || '');
            let sourcesHtml = '';
            if (data.sources && data.sources.length) {
              sourcesHtml = '<div class="claim-sources"><strong>Sources</strong><ul>' + data.sources.map((s, i) => {
                const title = escapeHtml((s.title || 'Source ' + (i + 1)).slice(0, 80));
                const url = (s.url && s.url.startsWith('http')) ? escapeHtml(s.url) : '';
                return url ? `<li><a href="${url}" target="_blank" rel="noopener">[${i + 1}] ${title}</a></li>` : `<li>[${i + 1}] ${title}</li>`;
              }).join('') + '</ul></div>';
            }
            resultEl.innerHTML = `
              <div class="claim-meta">${badge}</div>
              <details open>
                <summary>Fact-check result</summary>
                <div class="details-body">${bodyHtml || escapeHtml(data.result || '')}</div>
              </details>
              ${sourcesHtml}
            `;
            actionsEl.remove();
          }
          resultEl.style.display = 'block';
        } catch (err) {
          resultEl.innerHTML = `<details open><summary>Error</summary><div class="details-body">${escapeHtml(err.message)}</div></details>`;
          resultEl.style.display = 'block';
          checkBtn.disabled = false;
          searchBtn.disabled = false;
          btn.textContent = origLabel;
        }
      }
      checkBtn.addEventListener('click', () => runCheck(false));
      searchBtn.addEventListener('click', () => runCheck(true));
      cardsClaims.insertBefore(card, cardsClaims.firstChild);
      scrollClaims.scrollTop = 0;
    }

    suggestBtn.addEventListener('click', async () => {
      suggestBtn.disabled = true;
      try {
        await fetch('/suggest', { method: 'POST' });
      } catch (_) {}
      suggestBtn.disabled = false;
    });

    refreshClaimsBtn.addEventListener('click', async () => {
      refreshClaimsBtn.disabled = true;
      try {
        const res = await fetch('/claims/extract', { method: 'POST' });
        const data = await res.json();
        if (data.error && !(data.claims && data.claims.length)) {
          emptyClaims.textContent = data.error;
          emptyClaims.hidden = false;
        } else if (data.claims && data.claims.length) {
          data.claims.forEach((c) => addClaimCard(c.claim, c.type, c.speaker));
        }
      } catch (err) {
        emptyClaims.textContent = 'Request failed: ' + err.message;
        emptyClaims.hidden = false;
      }
      refreshClaimsBtn.disabled = false;
    });

    const ev = new EventSource('/events');
    ev.onmessage = (e) => {
      try {
        const data = JSON.parse(e.data);
        if (data.type !== 'suggestion' || !data.text) return;
        addCard(data.text, data.at || Date.now());
      } catch (_) {}
    };
    ev.onerror = () => {
      ev.close();
      setTimeout(() => location.reload(), 2000);
    };
  </script>
</body>
</html>
